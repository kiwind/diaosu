<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>手机找回密码-中国雕塑网</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
<link type="text/css" rel="stylesheet" href="css/common.css" />
<link type="text/css" rel="stylesheet" href="css/entry.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</head>
<body>
<div class="w s-header">
	<div class="logo fl"><a href="#"><img src="images/slogo.png" /></a></div>
	<h2 class="fl">登陆中国雕塑网</h2>
</div>
<div class="w">
	<form id="validateChangePwd" method="post">
		<div class="login-form findpwd-form">
			<div class="pace">
				<a href="#">验证身份</a>
				<em>&gt;</em>
				<span class="cur">修改密码</span>
				<em>&gt;</em>
				<span>完成</span>
			</div>
			<ul>
				<li class="clearfix">
					<div class="placeholder">
						<span>请输入新密码</span>
						<input id="pwd" type="password" name="password" datatype="/^[a-zA-Z0-9_]{6,18}$/" errormsg="请输入6-18位英文字符、数字、下划线" nullmsg="请输入密码" sucmsg=" " />
					</div>
					<div class="prompt"></div>
					<i class="cl"></i>
					<div class="err"></div>
				</li>
				<li class="clearfix">
					<div class="placeholder">
						<span>请重新输入</span>
						<input type="password" name="password2" datatype="*" recheck="password" nullmsg="请重新输入" errormsg="您两次输入的密码不一致！"  sucmsg=" " />
					</div>
					<div class="prompt"></div>
					<i class="cl"></i>
					<div class="err"></div>
				</li>
				<li class="verify-code">
					<div class="verify-box fl">
						<div class="placeholder">
							<span>手机验证码</span>
							<input type="text" name="verifycode" maxlength="4" datatype="/^[Z0-9]{4}$/" errormsg="请正确输入手机验证码" nullmsg="请输入手机验证码" sucmsg=" " />
						</div>
						<a class="getverify-btn hide" href="javascript:void(0)">获取验证码</a>
						<div class="count-down">
							<p>已发送</p>
							<p>(<span class="s">60</span>)秒后重发</p>
						</div>
					</div>
					<div class="prompt"></div>
					<i class="cl"></i>
					<div class="err"></div>
				</li>
				<li class="form-btn">
					<input class="btn btn-login" type="submit" value="确定修改密码" />
				</li>
			</ul>
		</div>
	</form>
</div>
<div class="w s-footer">
	<div class="kf">客服：<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=2332824284&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:2332824284:51" alt="中国雕塑网在线客服：小黄" title="中国雕塑网在线客服：小黄"/></a></div>

</div>

<script type="text/javascript" src="js/entry.js"></script>
</body>
</html>
