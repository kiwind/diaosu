<meta charset="utf-8" />
<title>登录-中国雕塑网</title>

<link type="text/css" rel="stylesheet" href="css/common.css" />

<body>
<div class="w s-header">
	<div class="logo fl"><a href="#"><img src="images/slogo.png" /></a></div>
	<h2 class="fl">登陆中国雕塑网</h2>
	<div class="regist-entry fr">
		还没有账号，现在就<a href="regist_person.html">注册</a>
	</div>
</div>
<div class="w">
	<form id="loginForm" method="post" action="login.php">
		<div class="login-form">
			<ul>
				<li class="clearfix">
					<div class="placeholder">
						<span>请输入用户名</span>
						<input id="username" name="username" type="text" datatype="/^[a-zA-Z0-9_]{6,12}$/"  errormsg="请输入6-12位英文字符、数字、下划线" nullmsg="请输入用户名" sucmsg=" " />
					</div>
					<div class="prompt"></div>
					<i class="cl"></i>
					<div class="err"></div>
				</li>
				<li class="clearfix">
					<div class="placeholder">
						<span>请输入密码</span>
						<input type="password" name="password" datatype="/^[a-zA-Z0-9_]{6,18}$/" errormsg="请输入6-18位英文字符、数字、下划线" nullmsg="请输入密码" sucmsg=" "/>
					</div>
					<div class="prompt"></div>
					<i class="cl"></i>
					<div class="err"></div>

				</li>
				<li class="verify-code">
					<div class="verify-box fl">
						<div class="placeholder">
							<span>验证码</span>
							<input type="text" name="verifycode" maxlength="5" datatype="/^[a-zA-Z0-9]{5}$/" errormsg="请正确输入验证码" nullmsg="请输入验证码" sucmsg=" " />
						</div>
						<div class="verify-img"><img src="http://www.test.diaosu.cn/captcha" alt=""></div>
						<span class="verify-change">点击图片更换</span>
					</div>
					<div class="prompt"></div>
					<i class="cl"></i>
					<div class="err"></div>

				</li>
				<li class="form-btn">
					<input class="btn btn-login" type="submit" value="登    陆" />
				</li>
			</ul>
		</div>
	</form>
</div>
