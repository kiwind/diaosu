<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>手机找回密码-中国雕塑网</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
<link type="text/css" rel="stylesheet" href="css/common.css" />
<link type="text/css" rel="stylesheet" href="css/entry.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</head>
<body>
<div class="w s-header">
	<div class="logo fl"><a href="#"><img src="images/slogo.png" /></a></div>
	<h2 class="fl">登陆中国雕塑网</h2>
</div>
<div class="w">
	<form id="validateIdentity" method="post" action="findPwd_2.html">
		<div class="login-form findpwd-form">
			<div class="pace">
				<span class="cur">验证身份</span>
				<em>&gt;</em>
				<span>修改密码</span>
				<em>&gt;</em>
				<span>完成</span>
			</div>
			<ul>
				<li class="clearfix">
					<div class="placeholder">
						<span>请输入用户名</span>
						<input type="text" name="username" datatype="u" nullmsg="请输入用户名" sucmsg=" " />
					</div>
					<div class="prompt"></div>
					<i class="cl"></i>
					<div class="err"></div>
				</li>
				<li class="clearfix">
					<div class="placeholder">
						<span>请输入手机号</span>
						<input type="text" name="mobile" maxlength="11" datatype="m" errormsg="请正确输入手机号" nullmsg="请输入手机号" sucmsg=" " />
					</div>
					<div class="prompt"></div>
					<i class="cl"></i>
					<div class="err"></div>
				</li>
				<li class="verify-code">
					<div class="verify-box fl">
						<div class="placeholder">
							<span>验证码</span>
							<input type="text" name="verifycode" maxlength="5" datatype="/^[a-zA-Z0-9]{5}$/" errormsg="请正确输入验证码" nullmsg="请输入验证码" sucmsg=" " />
						</div>
						<div class="verify-img"><img src="http://www.test.diaosu.cn/captcha" alt=""></div>
						<span class="verify-change">点击图片更换</span>
					</div>
					<div class="prompt"></div>
					<i class="cl"></i>
					<div class="err"></div>
				</li>
				<li class="form-btn">
					<input class="btn btn-login" type="submit" value="重新设置密码" />
				</li>
			</ul>
		</div>
	</form>
</div>
<div class="w s-footer">
	<div class="kf">客服：<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=2332824284&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:2332824284:51" alt="中国雕塑网在线客服：小黄" title="中国雕塑网在线客服：小黄"/></a></div>

</div>

<script type="text/javascript" src="js/entry.js"></script>
</body>
</html>
