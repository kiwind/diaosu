<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>手机找回密码-中国雕塑网</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
<link type="text/css" rel="stylesheet" href="css/common.css" />
<link type="text/css" rel="stylesheet" href="css/login.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</head>
<body>
<div class="w s-header">
	<div class="logo fl"><a href="#"><img src="images/slogo.png" /></a></div>
	<h2 class="fl">登陆中国雕塑网</h2>
</div>
<div class="w">
	<div class="login-form findpwd-form">
		<div class="pace">
			<span class="cur">验证身份</span>
			<em>&gt;</em>
			<span>修改密码</span>
			<em>&gt;</em>
			<span>完成</span>
		</div>
		<ul>
			<li class="clearfix">
				<div class="placeholder">
					<span>请输入用户名</span>
					<input type="text" />
				</div>
				<div class="prompt"></div>
				<i class="cl"></i>
				<div class="err"></div>
			</li>
			<li class="clearfix">
				<div class="placeholder">
					<span>请输入手机号</span>
					<input type="text" />
				</div>
				<div class="prompt"></div>
				<i class="cl"></i>
				<div class="err"></div>
			</li>
			<li class="verify-code">
				<div class="verify-box fl">
					<div class="placeholder">
						<span>验证码</span>
						<input type="text" />
					</div>
					<div class="verify-img"><img src="http://www.test.diaosu.cn/captcha" alt=""></div>
				</div>
				<div class="prompt"></div>
				<i class="cl"></i>
				<div class="err"></div>
			</li>
			<li class="form-btn">
				<input class="btn btn-login" type="submit" value="重新设置密码" />
			</li>
		</ul>
		<div class="kf">客服：<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=389774619&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:389774619:50" alt="点击这里给我发消息" title="点击这里给我发消息"/></a></div>
	</div>
</div>
<div class="w s-footer">Copyright 2003-2014 DIAOSU.CN　All rights reserved 版权所有 中国雕塑网 苏ICP备11036881号</div>
</body>
</html>
